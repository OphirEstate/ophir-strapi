name: Keep Strapi Alive

  on:
    schedule:
      - cron: '*/10 * * * *'
    workflow_dispatch:

  jobs:
    ping:
      runs-on: ubuntu-latest
      steps:
        - name: Ping Strapi
          run: |
            curl -s -o /dev/null -w "%{http_code}" https://ophir-strapi.onrender.com || true
            echo "Ping sent to keep Strapi alive"
